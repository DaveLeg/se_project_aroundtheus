<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="30" />
    <meta name="viewport" content="width=device-width, user-scale=no, maximum-scale=1, initial-scale=1, " />
    <meta
      name="description"
      content="description of the coffee shop websites"
    />
    <meta name="author" content="David Thompson" />
    <meta name="keywords" content="Travelling, Trip, U.S" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/aroundtheus.svg" alt="Around the U.S header image" class="header__image">
        <img src="./images/Line.svg" alt="Header Line" class="header__line">
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" class="profile__image" alt="Jacques Cousteau Picture">
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="./images/Edit Button.svg" alt="edit button">
            </button>
            <p class="profile__description">Explorer</p>
             </div>
          <button class="profile__add-button">
            <img src="./images/Add Button.svg" alt="add button">
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/yosemite.jpg" class="card__image" alt="Yosemite Valley image">
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image" alt="Image of Lake Louise">
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" class="card__image" alt="Image of Bald Mountains">
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" class="card__image" alt="Image of Latemar">
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" class="card__image" alt="Image of Vanoise National Park">
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" class="card__image" alt="Image of Lago di Braies">
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright"> &copy; 2022 Around The U.S</p>
      </footer>
    </div>
  </body>
