<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scale=no, maximum-scale=1, initial-scale=1, "
    />
    <meta
      name="description"
      content="description of the coffee shop websites"
    />
    <meta name="author" content="David Thompson" />
    <meta name="keywords" content="Travelling, Trip, U.S" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S header image"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            class="profile__image"
            alt="Jacques Cousteau Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button"
            class="profile__edit-button"
            id="profile-edit-button">
          </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type= "submit" class="modal__exit" id="profile-exit-button"></button>
        <h1 class="modal__heading">Edit profile</h1>
       <form class="modal__form">
         <input
           type="text"
           class="modal__input"
           id="profile-title-input"
           placeholder="Name"
           name="title"
           required
         >
         <input
           type="text"
           class="modal__input"
           id="profile-description-input"
           placeholder="About"
           name="description"
           required>
         <button type= "submit" class="modal__button">Save</button>
       </form>
      </div>
    </div>

    <template id="card-template">
    <li class="card">
      <img
        src=""
        class="card__image"
        alt=""/>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type ="button" class="card__like-button"></button>
      </div>
    </li>
   </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
